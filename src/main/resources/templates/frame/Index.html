<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <link rel="stylesheet" href="/Asset/bootstrap/css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="/Asset/font-awesome-4.7.0/css/font-awesome.min.css"　type="text/css" />
    <script src="/Asset/jquery/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="/Asset/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <title>信息系统</title>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-light navbar-light navbar-fixed-top">
    <a class="navbar-brand" href="#">
        <img src="/Asset/img/logo.png" alt="Logo" style="width:200px;">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <!-- 加载菜单数据 -->
            <li class="nav-item dropdown" th:each="menu:${menuList}" th:if="!${menu.getParMenuId()}">
                <a class="nav-link dropdown-toggle" href="#" th:id="${menu.getMenuId()}" data-toggle="dropdown">
                    <i th:class="fa" th:classappend="${menu.getIconClass()}"></i><span th:text="${'&nbsp;&nbsp;'+menu.getName()}"></span>
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" th:each="sonMenu:${menuList}" th:if="${sonMenu.getParMenuId()} == ${menu.getMenuId()}"
                       th:href="${sonMenu.getUrl()}" target="mainFrameName">
                        <i th:class="fa" th:classappend="${sonMenu.getIconClass()}" ></i><span th:text="${'&nbsp;&nbsp;'+sonMenu.getName()}"></span></a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<iframe style="border: none;width: 100%;height:850px;background: #fff"
        frameborder="0" name="mainFrameName" id="mainFrameId"
        src="http://www.runoob.com"></iframe>
</body>
</html>
