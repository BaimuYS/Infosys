<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin index Examples</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="/Asset/amazeui/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="/Asset/amazeui/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <script src="/Asset/amazeui/js/echarts.min.js"></script>
    <link rel="stylesheet" href="/Asset/amazeui/css/amazeui.min.css" />
    <link rel="stylesheet" href="/Asset/amazeui/css/app.css">
    <script src="/Asset/jquery/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="/Asset/font-awesome-4.7.0/css/font-awesome.min.css"　type="text/css" />

</head>

<body data-type="index">
<script src="/Asset/amazeui/js/theme.js"></script>
<div class="am-g tpl-g">
    <!-- 头部 -->
    <header>
        <!-- logo -->
        <div class="am-fl tpl-header-logo">
            <a href="javascript:;"><img src="/Asset/img/logo.png" alt=""></a>
        </div>
        <!-- 右侧内容 -->
        <div class="tpl-header-fluid">
            <!-- 侧边切换 -->
            <div class="am-fl tpl-header-switch-button am-icon-list">
                    <span>

                </span>
            </div>
            <!-- 搜索 -->
            <!--<div class="am-fl tpl-header-search">-->
                <!--<form class="tpl-header-search-form" action="javascript:;">-->
                    <!--<button class="tpl-header-search-btn am-icon-search"></button>-->
                    <!--<input class="tpl-header-search-box" type="text" placeholder="搜索内容...">-->
                <!--</form>-->
            <!--</div>-->
            <!-- 其它功能-->
            <div class="am-fr tpl-header-navbar">
                <ul>
                    <!-- 欢迎语 -->
                    <li class="am-text-sm tpl-header-navbar-welcome">
                        <a href="javascript:;">欢迎您,  <span th:text="${empName}"></span> </a>
                    </li>

                    <!-- 退出 -->
                    <li class="am-text-sm">
                        <a href="/logout">
                            <span class="am-icon-sign-out"></span> 退出
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </header>

    <!-- 侧边导航栏 -->
    <div class="left-sidebar">

        <!-- 菜单 -->
        <ul class="sidebar-nav">
            <!-- 加载菜单数据 -->
            <li class="sidebar-nav-heading">常用功能 <span class="sidebar-nav-heading-info"> </span></li>
            <li class="sidebar-nav-link" th:each="menu:${menuList}" th:if="!${menu.getParMenuId()}">
                <a class="sidebar-nav-sub-title" href="#">
                    <i th:class="sidebar-nav-link-logo" th:classappend="${menu.getIconClass()}"></i> <span th:text="${menu.getName()}"></span>
                    <span class="am-icon-chevron-down am-fr am-margin-right-sm sidebar-nav-sub-ico"></span>
                </a>
                <ul class="sidebar-nav sidebar-nav-sub">
                    <li class="sidebar-nav-link" th:each="sonMenu:${menuList}" th:if="${sonMenu.getParMenuId()} == ${menu.getMenuId()}">
                        <a th:href="${sonMenu.getUrl()}" target="mainFrameName">
                            <!--<i th:class="fa" th:classappend="${sonMenu.getIconClass()}"></i> -->
                            <span class="am-icon-angle-right sidebar-nav-link-logo"></span>
                            <span th:text="${'&nbsp;&nbsp;'+sonMenu.getName()}"></span>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>


    <!-- 内容区域 -->
    <div class="tpl-content-wrapper">
        <div id="tpl-echarts"></div>
            <iframe style="border: none;width: 100%;height:920px;background: #fff"
                    frameborder="0" name="mainFrameName" id="mainFrameId"
                    src="">

            </iframe>
    </div>
</div>
</div>
<script src="/Asset/amazeui/js/amazeui.min.js"></script>
<script src="/Asset/amazeui/js/amazeui.datatables.min.js"></script>
<script src="/Asset/amazeui/js/dataTables.responsive.min.js"></script>
<script src="/Asset/amazeui/js/app.js"></script>

</body>

</html>
